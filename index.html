<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produ√ß√£o - Paulo Henrique</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f9; margin: 0; padding: 10px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; margin-bottom: 20px; }
        label { font-weight: bold; font-size: 14px; color: #34495e; display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        .btn-add { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 8px; font-weight: bold; margin-top: 20px; cursor: pointer; }
        .card { background: white; border-left: 8px solid #3498db; padding: 15px; margin-top: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card.concluido { border-left-color: #95a5a6; background: #f0f0f0; opacity: 0.7; }
        .detalhes { font-size: 0.9rem; color: #555; margin: 5px 0; }
        .tag-pagamento { display: inline-block; padding: 2px 6px; border-radius: 4px; font-size: 11px; font-weight: bold; background: #e1f5fe; color: #0288d1; }
        .btn-done { background: #3498db; color: white; border: none; padding: 10px; border-radius: 4px; width: 100%; margin-top: 10px; cursor: pointer; }
        .btn-del { background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 4px; margin-top: 10px; cursor: pointer; float: right; }
    </style>
</head>
<body>

<div class="container">
    <h2>üöÄ Lan√ßar Pedido</h2>
    
    <label>Produto:</label>
    <input type="text" id="produto" placeholder="Ex: Camiseta">
    
    <label>Cor:</label>
    <input type="text" id="cor" placeholder="Ex: Azul Marinho">
    
    <label>Estampa:</label>
    <input type="text" id="estampa" placeholder="Ex: Logo Frente">
    
    <label>Pagamento:</label>
    <select id="quitado">
        <option value="PENDENTE">Ainda n√£o pagou</option>
        <option value="METADE">Metade (50%)</option>
        <option value="TOTAL">Total (Quitado)</option>
    </select>

    <button class="btn-add" onclick="enviar()">ENVIAR PARA PRODU√á√ÉO</button>
    
    <hr style="margin-top: 25px;">
    <div id="lista">Carregando produ√ß√£o...</div>
</div>

<script>
    // COLOQUE SUA URL ENTRE AS ASPAS ABAIXO
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxptJfRSBxTmxJHyxFulO2zYWnrLAaZxd-U00VKITcp21rYTuExf7KYSOM05AR8qHoaBA/exec";

    async function listar() {
        try {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            const lista = document.getElementById('lista');
            lista.innerHTML = '';
            
            data.reverse().forEach(p => {
                const isDone = p.status === "CONCLU√çDO";
                const div = document.createElement('div');
                div.className = `card ${isDone ? 'concluido' : ''}`;
                div.innerHTML = `
                    <button class="btn-del" onclick="deletar('${p.id}')">üóëÔ∏è</button>
                    <strong>üì¶ ${p.produto}</strong>
                    <div class="detalhes">üé® Cor: ${p.cor} | üñºÔ∏è Estampa: ${p.estampa}</div>
                    <div class="tag-pagamento">üí∞ Pagto: ${p.quitado}</div>
                    <div style="font-size:12px; color:gray; margin-top:5px;">Status: ${p.status}</div>
                    ${!isDone ? `<button class="btn-done" onclick="marcar('${p.id}')">Finalizar Produ√ß√£o</button>` : ''}
                `;
                lista.appendChild(div);
            });
        } catch (e) { console.log("Erro ao carregar"); }
    }

    async function enviar() {
        const prod = document.getElementById('produto').value;
        const cor = document.getElementById('cor').value;
        const est = document.getElementById('estampa').value;
        const qui = document.getElementById('quitado').value;

        if(!prod) return alert("Digite ao menos o produto!");

        await fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({ action: "add", id: Date.now(), produto: prod, cor: cor, estampa: est, quitado: qui })
        });
        
        document.getElementById('produto').value = '';
        document.getElementById('cor').value = '';
        document.getElementById('estampa').value = '';
        listar();
    }

    async function marcar(id) {
        await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "done", id: id }) });
        listar();
    }

    async function deletar(id) {
        if(confirm("Excluir definitivamente?")) {
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "delete", id: id }) });
            listar();
        }
    }

    setInterval(listar, 8000); 
    listar();
</script>

</body>
</html>
