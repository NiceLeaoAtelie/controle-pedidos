<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Produ√ß√£o - Paulo</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #1a73e8; margin-bottom: 20px; border-bottom: 2px solid #1a73e8; padding-bottom: 10px; }
        
        /* Estilo dos Campos de Entrada */
        .campo-grupo { margin-bottom: 15px; }
        label { font-weight: bold; font-size: 14px; color: #333; display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        input:focus { border-color: #1a73e8; outline: none; }

        .btn-add { width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 8px; font-weight: bold; margin-top: 10px; cursor: pointer; font-size: 18px; }
        
        /* Estilo dos Cards de Pedido */
        .card { background: white; border-left: 8px solid #1a73e8; padding: 15px; margin-top: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); position: relative; }
        .card.concluido { border-left-color: #6c757d; background: #f8f9fa; opacity: 0.7; }
        .cliente-nome { font-size: 1.2rem; color: #1a73e8; font-weight: bold; margin-bottom: 5px; }
        .data-venc { font-size: 0.9rem; color: #d93025; font-weight: bold; margin-bottom: 10px; }
        .detalhes { font-size: 1rem; color: #333; line-height: 1.5; background: #f9f9f9; padding: 8px; border-radius: 5px; }
        .tag-pg { display: inline-block; margin-top: 10px; padding: 4px 10px; border-radius: 5px; font-size: 13px; font-weight: bold; background: #fff3cd; color: #856404; }
        .tag-pago { background: #d4edda; color: #155724; }
        
        .btn-done { background: #1a73e8; color: white; border: none; padding: 12px; border-radius: 6px; width: 100%; margin-top: 15px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .btn-del { background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; position: absolute; top: 10px; right: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2>üì¶ Lan√ßar Novo Pedido</h2>
    
    <div class="campo-grupo">
        <label>üë§ Nome do Cliente:</label>
        <input type="text" id="cliente" placeholder="Ex: Jo√£o Silva">
    </div>

    <div class="campo-grupo">
        <label>üìÖ Data e Hora de Envio:</label>
        <input type="datetime-local" id="dataEnvio">
    </div>
    
    <div class="campo-grupo">
        <label>üëï Produto:</label>
        <input type="text" id="produto" placeholder="Ex: Camisa Polo">
    </div>
    
    <div class="campo-grupo">
        <label>üé® Cor:</label>
        <input type="text" id="cor" placeholder="Ex: Azul Marinho">
    </div>
    
    <div class="campo-grupo">
        <label>üñºÔ∏è Estampa:</label>
        <input type="text" id="estampa" placeholder="Ex: Logo Peito Esquerdo">
    </div>
    
    <div class="campo-grupo">
        <label>üí∞ Status do Pagamento:</label>
        <select id="quitado">
            <option value="PENDENTE">Aguardando Pagamento</option>
            <option value="METADE">50% (Sinal Pago)</option>
            <option value="TOTAL">100% (Tudo Pago)</option>
        </select>
    </div>

    <button class="btn-add" onclick="enviar()">üöÄ LAN√áAR PEDIDO</button>
    
    <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">
    <div id="lista">Aguardando conex√£o...</div>
</div>

<script>
    // ‚ö†Ô∏è SUBSTITUA PELA SUA URL DO GOOGLE (QUE TERMINA EM /EXEC)
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxptJfRSBxTmxJHyxFulO2zYWnrLAaZxd-U00VKITcp21rYTuExf7KYSOM05AR8qHoaBA/exec";

    async function listar() {
        try {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            const lista = document.getElementById('lista');
            lista.innerHTML = '';
            
            data.reverse().forEach(p => {
                const isDone = p.status === "CONCLU√çDO";
                const div = document.createElement('div');
                div.className = `card ${isDone ? 'concluido' : ''}`;
                
                let dataFormatada = "Data n√£o definida";
                if(p.dataEnvio) {
                    dataFormatada = new Date(p.dataEnvio).toLocaleString('pt-BR', {day:'2-digit', month:'2-digit', year:'2-digit', hour:'2-digit', minute:'2-digit'});
                }

                div.innerHTML = `
                    <button class="btn-del" onclick="deletar('${p.id}')">X</button>
                    <div class="cliente-nome">üë§ ${p.cliente || 'Sem nome'}</div>
                    <div class="data-venc">üöö Envio: ${dataFormatada}</div>
                    <div class="detalhes">
                        <strong>Prod:</strong> ${p.produto}<br>
                        <strong>Cor/Est:</strong> ${p.cor} | ${p.estampa}
                    </div>
                    <div class="tag-pg ${p.quitado === 'TOTAL' ? 'tag-pago' : ''}">üí∞ Pagto: ${p.quitado}</div>
                    ${!isDone ? `<button class="btn-done" onclick="marcar('${p.id}')">Finalizar Pedido</button>` : '<div style="margin-top:10px; color:green; font-weight:bold; text-align:center;">‚úì CONCLU√çDO</div>'}
                `;
                lista.appendChild(div);
            });
        } catch (e) { document.getElementById('lista').innerHTML = "Erro ao carregar dados."; }
    }

    async function enviar() {
        const cli = document.getElementById('cliente').value;
        const dat = document.getElementById('dataEnvio').value;
        const prod = document.getElementById('produto').value;
        const cor = document.getElementById('cor').value;
        const est = document.getElementById('estampa').value;
        const qui = document.getElementById('quitado').value;

        if(!cli || !prod || !dat) return alert("Por favor, preencha o Cliente, o Produto e a Data!");

        const btn = document.querySelector('.btn-add');
        btn.innerText = "ENVIANDO...";
        btn.disabled = true;

        await fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({ 
                action: "add", 
                id: Date.now(), 
                cliente: cli, 
                dataEnvio: dat, 
                produto: prod, 
                cor: cor, 
                estampa: est, 
                quitado: qui 
            })
        });
        
        // Limpar campos
        document.getElementById('cliente').value = '';
        document.getElementById('dataEnvio').value = '';
        document.getElementById('produto').value = '';
        document.getElementById('cor').value = '';
        document.getElementById('estampa').value = '';
        
        btn.innerText = "üöÄ LAN√áAR PEDIDO";
        btn.disabled = false;
        listar();
    }

    async function marcar(id) {
        if(confirm("Deseja marcar como conclu√≠do?")) {
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "done", id: id }) });
            listar();
        }
    }

    async function deletar(id) {
        if(confirm("Excluir definitivamente?")) {
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "delete", id: id }) });
            listar();
        }
    }

    setInterval(listar, 10000); 
    listar();
</script>

</body>
</html>
