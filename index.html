<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Paulo - Fluxo Total</title>
    <style>
        :root {
            --cor-arte: #9b59b6; --cor-espera: #f1c40f; --cor-producao: #e67e22;
            --cor-preparando: #3498db; --cor-enviado: #2ecc71;
        }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f9; padding: 10px; margin: 0; }
        .container { max-width: 500px; margin: auto; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        
        .form-box { background: #eef2f7; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #d1d9e6; }
        label { font-weight: bold; font-size: 12px; color: #555; display: block; margin-top: 8px; }
        input, select { width: 100%; padding: 10px; margin-top: 4px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        
        .card { padding: 15px; margin-top: 15px; border-radius: 8px; border-left: 10px solid #ccc; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); position: relative; }
        .status-arte { border-left-color: var(--cor-arte); }
        .status-espera { border-left-color: var(--cor-espera); }
        .status-producao { border-left-color: var(--cor-producao); }
        .status-preparando { border-left-color: var(--cor-preparando); }
        .status-enviado { border-left-color: var(--cor-enviado); background: #f0fff4; }

        .cliente { font-weight: bold; font-size: 1.2rem; color: #2c3e50; }
        .detalhes { font-size: 0.95rem; color: #444; margin: 8px 0; padding: 8px; background: #f9f9f9; border-radius: 4px; line-height: 1.4; }
        .tag-status { display: inline-block; padding: 3px 10px; font-size: 11px; border-radius: 20px; background: #333; color: white; font-weight: bold; margin-bottom: 5px; }
        
        .btn-proximo { width: 100%; padding: 12px; background: #333; color: white; border: none; border-radius: 6px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .btn-del { position: absolute; top: 10px; right: 10px; background: none; border: none; color: #bbb; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2 id="titulo">GestÃ£o de Pedidos</h2>

    <div id="area-cadastro" class="form-box">
        <label>ðŸ‘¤ CLIENTE:</label>
        <input type="text" id="cli" placeholder="Nome do cliente">
        
        <label>ðŸ‘• PRODUTO:</label>
        <input type="text" id="prod" placeholder="Ex: Camiseta G">
        
        <label>ðŸŽ¨ COR E ESTAMPA:</label>
        <input type="text" id="cor_est" placeholder="Ex: Azul / Logo Peito">
        
        <label>ðŸ“… DATA DE ENVIO:</label>
        <input type="datetime-local" id="data">
        
        <label>ðŸ’° PAGAMENTO:</label>
        <select id="pag">
            <option value="PENDENTE">Pendente</option>
            <option value="METADE">50% Pago</option>
            <option value="TOTAL">Total Pago</option>
        </select>

        <button onclick="cadastrar()" style="background: #1a73e8; color: white; margin-top: 15px; font-weight: bold; border: none; cursor: pointer; padding: 15px; border-radius: 8px;">LANÃ‡AR NO SISTEMA</button>
    </div>

    <div id="lista">Carregando pedidos...</div>
</div>

<script>
    // âš ï¸ COLOQUE SUA URL DO GOOGLE ABAIXO
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxptJfRSBxTmxJHyxFulO2zYWnrLAaZxd-U00VKITcp21rYTuExf7KYSOM05AR8qHoaBA/exec"; 
    
    const params = new URLSearchParams(window.location.search);
    const eProducao = params.has('producao');
    const FLUXO = ["Criar arte", "Esperando aprovaÃ§Ã£o", "Mesa de produÃ§Ã£o", "Preparando", "Enviado"];

    if(eProducao) {
        document.getElementById('area-cadastro').style.display = 'none';
        document.getElementById('titulo').innerText = "ProduÃ§Ã£o ðŸ› ï¸";
    }

    async function listar() {
        const res = await fetch(SCRIPT_URL);
        const data = await res.json();
        const listaDiv = document.getElementById('lista');
        listaDiv.innerHTML = '';

        data.reverse().forEach(p => {
            let classeStatus = "status-" + p.status.split(' ')[0].toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            if(p.status == "Criar arte") classeStatus = "status-arte";
            if(p.status == "Esperando aprovaÃ§Ã£o") classeStatus = "status-espera";

            if(eProducao && (p.status == "Criar arte" || p.status == "Esperando aprovaÃ§Ã£o")) return;

            const div = document.createElement('div');
            div.className = `card ${classeStatus}`;
            const idx = FLUXO.indexOf(p.status);
            const proximo = FLUXO[idx + 1];

            div.innerHTML = `
                <button class="btn-del" onclick="deletar('${p.id}')">X</button>
                <div class="tag-status">${p.status.toUpperCase()}</div>
                <div class="cliente">${p.cliente}</div>
                <div class="detalhes">
                    <strong>Produto:</strong> ${p.produto}<br>
                    <strong>Detalhes:</strong> ${p.cor || ''}<br>
                    <strong>Financeiro:</strong> ${p.quitado}
                </div>
                <div style="font-size: 0.8rem; color: #d93025; font-weight: bold;">ðŸ“… Prazo: ${new Date(p.dataEnvio).toLocaleString('pt-BR')}</div>
                
                ${proximo ? 
                    `<button class="btn-proximo" onclick="mudarStatus('${p.id}', '${proximo}')">AVANÃ‡AR PARA: ${proximo.toUpperCase()} âž”</button>` : 
                    `<div style="color: green; font-weight: bold; margin-top: 10px; text-align: center;">âœ… ENTREGUE / FINALIZADO</div>`
                }
            `;
            listaDiv.appendChild(div);
        });
    }

    async function cadastrar() {
        const cli = document.getElementById('cli').value;
        const prod = document.getElementById('prod').value;
        const cor = document.getElementById('cor_est').value;
        const dat = document.getElementById('data').value;
        const pag = document.getElementById('pag').value;

        if(!cli || !prod) return alert("Preencha os campos obrigatÃ³rios!");

        await fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({ action: "add", id: Date.now(), cliente: cli, produto: prod, cor: cor, estampa: "", dataEnvio: dat, status: "Criar arte", quitado: pag })
        });
        location.reload();
    }

    async function mudarStatus(id, novoStatus) {
        await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "updateStatus", id: id, newStatus: novoStatus }) });
        listar();
    }

    async function deletar(id) {
        if(confirm("Excluir este pedido?")) {
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "delete", id: id }) });
            listar();
        }
    }

    setInterval(listar, 15000);
    listar();
</script>
</body>
</html>
